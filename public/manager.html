<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/manager.css">
    <title>OAR-Manager Portal</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbtron">
            <h1>Ocean Air Rentals</h1>
            <h2>Manager Portal</h2>
        </div>
        <br>
        <button class="btn btn-default" id="showReservations">GET - All Reservations</button>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current OAR Reservations</h3>
            </div>
            <!-- Append current reservations - table data here. -->
            <div class="panel-body">
                <table class="table table-hover" id='reservation-table'>
                    <thead>
                        <tr>
                            <th>Reservation ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Beach</th>
                            <th>Rental Item</th>
                            <th>Rental Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- appended data displays here. -->
                    </tbody>
                </table>
            </div>
        </div>
      

        <!-- Do we still need this form? -->
        <!-- <form>
            Beach Name:
            <input type="text" id="beachName" name="">
            <br> Rental Item:
            <input type="text" id="rentalItem" name="">
            <br> Price:
            <input type="text" id="price" name="">
            <br> Rentable:
            <input type="text" id="rentable" name="">
            <br>
            <button id="postInventory">Post - Create new Inventory</button>
        </form> -->
        
        <form>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Inventory</h3>
                </div>
                <div class="form-group">
                    <label for="beachName">Beach Name</label>
                    <select class="form-control" id="beachName">
                        <option>Select from below</option>
                        <option>Cocoa Beach</option>
                        <option>Daytona Beach</option>
                        <option>Destin</option>
                        <option>Key West</option>
                        <option>Miami Beach</option>
                        <option>New Smyrna Beach</option>
                        <option>Panama City Beach</option>
                        <option>Pensacola Beach</option>
                        <option>Sanibel Island</option>
                        <option>Siesta Key</option>
                        <option>St. Augustine</option>
                        <option>St. George Island</option>
                        <option>St. Pete</option>
                        <option>Vero Beach</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rentalItem">Rental Item</label>
                    <select class="form-control" id="rentalItem">
                        <option>Select from below:</option>
                        <option>Rental Item</option>
                        <option>Chairs &amp; Umbrella</option>
                        <option>Paddle Board</option>
                        <option>Body Board</option>
                        <option>Snorkel Set</option>
                        <option>Private Cabana</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price $</label>
                    <input type="text" class="form-control" placeholder="$" id="price">
                </div>

                <div class="form-group">
                    <label for="rentable">Rentable</label>
                    <select class="form-control" id="rentable">
                        <option>Select from below:</option>
                        <option>true</option>
                        <option>false</option>
                    </select>
                </div>

                <button class="btn btn-default" id="postInventory">POST - Create new Inventory item</button>
            </div>

        </form>
       
        <form>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Revenue by Date</h3>
                </div>

                <div class="form-group">
                    <label for="searchDate">Search by Date</label>
                    <input type="date" class="form-control" placeholder="" id="searchDate">
                </div>

                <button class="btn btn-default" id="revenueByDate">Total</button>

                <div id="revenueByDateDiv"> $0.00 </div>
            </div>
        </form>
        
       
        <form>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Total Sales</h3>
                </div>
               

                <button class="btn btn-default" id="totalSales">Total</button>

                <div id="totalSalesDiv"> $500.00 </div>
            </div>
        </form>

        <div id="inventory"></div>
        <!-- Messaging button??. -->
        <div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/manager.js"></script>
</body>

</html>
